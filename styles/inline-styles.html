<!DOCTYPE html>
<html>
    <head>
        <title>Inline Styles</title>
    </head>
    <body>
        <h1 style="background-color: green; font-size: 30px; color: #982123;">
            Heading <span style="color: darkgoldenrod;">One</span></h1>
        <h2 style="font-size: 30px; color: #2a2768;">Heading 2</h2>
        <h3 style="font-size: 30px; color: #414042;">Heading 3</h3>
        <h4 style="font-size: 30px; color: #dfe0db;">Heading 4</h4>
        <h1 style="font-size: 20px;">Heading 1</h1>
        <h2 style="font-size: 20px;">Heading 2</h2>
        <h3 style="font-size: 20px;">Heading 3</h3>
        <h4 style="font-size: 20px;">Heading 4</h4>
    </body>
</html>
